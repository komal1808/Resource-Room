<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to IGDTUW Resource Room</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #ff4d94;
            text-shadow: 0 0 15px rgba(255, 77, 148, 0.5);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 300;
            opacity: 0.9;
        }
        
        .floating-elements {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }
        
        .floating {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }
        
        .floating:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 20%;
            animation: float 15s linear infinite;
        }
        
        .floating:nth-child(2) {
            width: 50px;
            height: 50px;
            top: 70%;
            left: 10%;
            animation: float 12s linear infinite reverse;
        }
        
        .floating:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 80%;
            animation: float 20s linear infinite;
        }
        
        .floating:nth-child(4) {
            width: 60px;
            height: 60px;
            top: 20%;
            left: 70%;
            animation: float 18s linear infinite reverse;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(100px, 100px) rotate(360deg); }
        }
        
        .scroll-indicator {
            position: fixed;
            right: 30px;
            bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .scroll-arrow {
            width: 30px;
            height: 30px;
            border-right: 4px solid #fff;
            border-bottom: 4px solid #fff;
            transform: rotate(45deg);
            margin: -10px 0;
            animation: arrowAnimation 2s infinite;
            opacity: 0.7;
        }
        
        .scroll-arrow:nth-child(2) {
            animation-delay: 0.3s;
        }
        
        .scroll-arrow:nth-child(3) {
            animation-delay: 0.6s;
        }
        
        @keyframes arrowAnimation {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .tagline { font-size: 1.2rem; }
            .logo { font-size: 3rem; }
            .scroll-indicator { right: 15px; bottom: 15px; }
        }
    </style>
</head>
<body>
    <div class="floating-elements">
        <div class="floating"></div>
        <div class="floating"></div>
        <div class="floating"></div>
        <div class="floating"></div>
    </div>
    
    <div class="container">
        <div class="logo">
            <i class="fas fa-graduation-cap"></i>
        </div>
        <h1>WELCOME TO IGDTUW RESOURCE_ROOM</h1>
        <p class="tagline">By Students, For Students</p>
    </div>
    
    <div class="scroll-indicator">
        <div class="scroll-arrow"></div>
        <div class="scroll-arrow"></div>
        <div class="scroll-arrow"></div>
    </div>
    
    <div class="footer">
        Indira Gandhi Delhi Technical University for Women
    </div>

    <script>
        // Simple animation for background elements
        document.addEventListener('mousemove', function(e) {
            const floatingEls = document.querySelectorAll('.floating');
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            floatingEls.forEach(function(el, index) {
                const speed = 0.01 + (index * 0.005);
                const xOffset = (x * speed * 100);
                const yOffset = (y * speed * 100);
                
                el.style.transform = `translate(${xOffset}px, ${yOffset}px)`;
            });
        });
    </script>
</body>
</html>
